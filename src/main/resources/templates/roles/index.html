<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout">
  
<th:block layout:fragment="content">
<div class="col-xs-12 col-md-12">
<a href="/roles/new" class="btn btn-success">Create</a>
 </div>
<div class="col-xs-12 col-md-12">
<h5 class="mt-4 mb-4">Listing Roles</h5>
<table class="table table-bordered">
   <thead>
     <tr>
     <td>Id </td>
     <td> Role Name</td>
     <td> Actions</td>
      </tr>
   </thead>
   
   <tbody>
        <tr th:each="role : ${list}" >
        <td th:text="${role.id}"> </td>
     <td th:text="${role.name}"></td>
     <td ><form th:action="@{/roles/{id}(id= ${role.id})}" th:method="delete" class="inline"><button class="btn btn-danger">Delete</button></form></td>
         </tr>
   </tbody>
</table>
<div class="form-group">
				
				<a href="/roles" class="btn btn-secondary">Back</a>
			</div>
</div>

</th:block>
</html>
